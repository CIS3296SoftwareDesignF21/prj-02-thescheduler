<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Scheduler (Skeleton)</title>
    <h2>The Scheduler</h2>

    <!-- Input is sent to the file specified here, currently HelloWorld.py -->
    <div id="container">

    <form action="/course_select" method="post">
      <label for="fdept">Course Department:</label>
        <select name="fdept" id="fdept">
            <option value="cst">CST</option>
            <option value="arch">ARCH</option>
            <option value="acct">ACCT</option>
            <option value="bioe">BIOE</option>
            <option value="dent">DENT</option>
            <option value="aod">AOD</option>
            <option value="judo">JUDO</option>
            <option value="aaas">AAAS</option>
            <option value="adv">ADV</option>
            <option value="bmsc">BMSC</option>
            <option value="danc">DANC</option>
            <option value="ps">PS</option>
            <option value="sswg">SSWG</option>
            <option value="srm">SRM</option>
            <option value="fma">FMA</option>
        </select><br>
      <label for="fcrs">Course Number (CRN):</label>
        <input type="text" id="fcrs" name="fcrs" value="3219"><br><br>
      <input type="submit" value="Submit">
    </form>
    </div>


</head>

</body>
</html>
